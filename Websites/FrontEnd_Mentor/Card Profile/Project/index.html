<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main id="main_container">
        <section id="main_content">
            <aside class="card">
                <img class="background-img" src="images/bg-pattern-card.svg" alt="">
                <img class="vitor-img" src="images/image-victor.jpg" alt="">
            </aside>
            <aside class="principal-card">
                <div class="pessoal">
                    <h4 class="vitor">Victor Crest</h4>
                    <p class="ano">26</p>
                </div>
                <p class="lugar">London</p>
                <div class="states">
                    <div class="intern">
                        <h4>80K</h4>
                        <p>Followers</p>
                    </div>
                    <div class="intern">
                        <h4>803K</h4>
                        <p>Likes</p>
                    </div>
                    <div class="intern">
                        <h4>1.4K</h4>
                        <p>Photos</p>
                    </div>
                </div>
            </aside>
        </section>
    </main>
</body>
</html>
